<h4>Emphasize and Strong</h4>
<pre>
*emphasize*     **strong**
_emphasize_     __strong__
</pre>

<h4>Link and Image</h4>
<pre>
[link](http://url.com)
[link](http://url.com "Title")

![alt text](/path/to/img.jpg)
</pre>

<h4>List</h4>
<pre>
1. Foo
2. Bar
</pre>
<pre>
* Foo
* Bar
</pre>

<h4>Quote</h4>
<pre>
> quote
> quote continue
>
> quote new paragraph
</pre>
